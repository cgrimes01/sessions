<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Workers Examples</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script defer type="module" src="js/web-workers-page.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="./web-workers.html">Web Workers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./service-workers.html">Service Workers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Worklets</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="row border-bottom">
        <div id="normal-column" class="col border-right">
          <h3>Normal</h3>
          <div class="input-group mb-3">
            <input id="normal-input" type="text" class="form-control" placeholder="Character" aria-label="Character">
            <div class="input-group-append">
              <button id="normal-button" class="btn btn-outline-primary" type="button">Get Quote</button>
            </div>
          </div>
        </div>
        <div id="web-worker-column" class="col">
          <h3>Web Worker</h3>
          <div class="input-group mb-3">
            <input id="web-worker-input" type="text" class="form-control" placeholder="Character" aria-label="Character">
            <div class="input-group-append">
              <button id="web-worker-button" class="btn btn-outline-primary" type="button">Get Quote</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
