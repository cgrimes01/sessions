<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Workers Examples</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script defer type="module" src="js/worklets-page.js"></script>
    <script>
      if ('paintWorklet' in CSS) {
        CSS.paintWorklet.addModule('js/paint-worklet.js');
      }
    </script>
    <style>
      div#quotes p {
        background-image: url(checkerboard);
        background-image: paint(checkerboard);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="./web-workers.html">Web Workers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./service-workers.html">Service Workers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./worklets.html">Worklets</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="input-group mb-3">
        <input id="quote-input" type="text" class="form-control" placeholder="Character" aria-label="Character">
        <div class="input-group-append">
          <button id="quote-button" class="btn btn-outline-primary" type="button">Get Quote</button>
        </div>
      </div>
      <div id="quotes">
      </div>
    </div>
  </body>
</html>
